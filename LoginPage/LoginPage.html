<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .container {
            position: fixed;
            top: 10%;
            left: 15%;
            right: 15%;
            width: 70%;
            max-width: 350px;
            height: auto;
        }
        
        .responsive {
            width: 100%;
            max-width: 650px;
            height: auto;
            max-height: 650px;
        }
        
        .btn {
            width: 100%;
        }
        
        .panel-footer {
            text-align: center;
        }
        
        .panel-heading {
            text-align: center;
        }
        
        .SM-align {
            margin: 15px;
        }
		
    </style>
</head>

<body style="background-image: url(Img/BackGroundImages/Nature/nature1.jpg);background-repeat: no-repeat;background-size: 100% 100%;">

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <p>Login</p>
            </div>
            <div class="panel-body">
                <form action="#">
                    <div class="form-group">
                        <label for="email">Username</label>
                        <i class="glyphicon glyphicon-user"></i>
                        <input type="email" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <i class="glyphicon glyphicon-eye-close"></i>
                        <input type="password" class="form-control" id="pwd">
                    </div>

                    <button type="submit" class="btn btn-warning">Login</button>
                </form>
            </div>
            <div class="panel-footer">
                <p>Or Sign Up Using</P>
                <span class="socialMedia">
					<center>
						<a href="https://www.instagram.com/"><img class="SM-align" src="Img/Icons/Instagram_colored.png"/></a>
						<a href="https://www.facebook.com/"><img class="SM-align" src="Img/Icons/Colored_Facebook.png"/></a>
						<a href="https://twitter.com/explore"><img class="SM-align" src="Img/Icons/Twitter_colored.png"/></a>
						<a href="https://www.youtube.com/"><img class="SM-align" src="Img/Icons/Youtube_colored.png"/></a>
					</center>
				</span>
				<button class="btn btn-success">Sign up</button>
            </div>
        </div>
    </div>

</body>

</html>
